<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Messages - Admin</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="messages.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar (copied from admin.html) -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-users-cog"></i> Admin Panel</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="nav-item" data-section="dashboard">
            <a href="../dashboard/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          </li>
          <li class="nav-item" data-section="employees">
            <a href="../employees/employees.html"><i class="fas fa-users"></i> Employees</a>
          </li>
          <li class="nav-item" data-section="attendance">
            <a href="../attendance/attendance.html"><i class="fas fa-clock"></i> Attendance</a>
          </li>
          <li class="nav-item" data-section="leaves">
            <a href="../leaves/leaves.html"><i class="fas fa-calendar-alt"></i> Leave Management</a>
          </li>
          <li class="nav-item" data-section="tasks">
            <a href="../tasks/tasks.html"><i class="fas fa-tasks"></i> Tasks</a>
          </li>
          <li class="nav-item active" data-section="messages">
            <a href="messages.html"><i class="fas fa-envelope"></i> Messages</a>
          </li>
          <li class="nav-item" data-section="reports">
            <a href="../reports/reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
          </li>
          <li class="nav-item" data-section="settings">
            <a href="../settings/settings.html"><i class="fas fa-cog"></i> Settings</a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="header-left">
          <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1 id="pageTitle">Messages</h1>
        </div>
        <div class="header-right">
          <div class="user-info">
            <span id="adminName">Admin</span>
            <img src="https://via.placeholder.com/40" alt="Admin" class="user-avatar">
          </div>
        </div>
      </header>
      <!-- Messages Section (copied from admin.html) -->
      <section id="messages" class="content-section active">
        <div class="section-header">
          <h2>Message Center</h2>
          <button id="sendBroadcastBtn" class="btn btn-primary">
            <i class="fas fa-broadcast-tower"></i> Send Broadcast
          </button>
        </div>
        <div class="messages-container">
          <div class="messages-sidebar">
            <div class="message-tabs">
              <button class="message-tab active" data-tab="inbox">Inbox</button>
              <button class="message-tab" data-tab="sent">Sent</button>
              <button class="message-tab" data-tab="broadcast">Broadcast</button>
            </div>
            <div id="messagesList" class="messages-list">
              <!-- Messages will be loaded here -->
            </div>
          </div>
          <div class="message-content">
            <div id="messageView" class="message-view">
              <p class="no-message">Select a message to view</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </div>
  <script src="messages.js"></script>
</body>
</html>
