<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Leave Management - Admin</title>
  <link rel="stylesheet" href="../css/admin.css">
  <link rel="stylesheet" href="leaves.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="admin-container">
    <!-- Sidebar (copy from admin.html) -->
    <aside class="sidebar">
      <div class="sidebar-header">
        <h2><i class="fas fa-users-cog"></i> Admin Panel</h2>
      </div>
      <nav class="sidebar-nav">
        <ul>
          <li class="nav-item" data-section="dashboard">
            <a href="../dashboard/dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          </li>
          <li class="nav-item" data-section="employees">
            <a href="../employees/employees.html"><i class="fas fa-users"></i> Employees</a>
          </li>
          <li class="nav-item" data-section="attendance">
            <a href="../attendance/attendance.html"><i class="fas fa-clock"></i> Attendance</a>
          </li>
          <li class="nav-item active" data-section="leaves">
            <a href="leaves.html"><i class="fas fa-calendar-alt"></i> Leave Management</a>
          </li>
          <li class="nav-item" data-section="tasks">
            <a href="../tasks/tasks.html"><i class="fas fa-tasks"></i> Tasks</a>
          </li>
          <li class="nav-item" data-section="messages">
            <a href="../messages/messages.html"><i class="fas fa-envelope"></i> Messages</a>
          </li>
          <li class="nav-item" data-section="reports">
            <a href="../reports/reports.html"><i class="fas fa-chart-bar"></i> Reports</a>
          </li>
          <li class="nav-item" data-section="settings">
            <a href="../settings/settings.html"><i class="fas fa-cog"></i> Settings</a>
          </li>
        </ul>
      </nav>
      <div class="sidebar-footer">
        <button id="logoutBtn" class="logout-btn">
          <i class="fas fa-sign-out-alt"></i> Logout
        </button>
      </div>
    </aside>
    <!-- Main Content -->
    <main class="main-content">
      <header class="header">
        <div class="header-left">
          <button id="sidebarToggle" class="sidebar-toggle">
            <i class="fas fa-bars"></i>
          </button>
          <h1 id="pageTitle">Leave Management</h1>
        </div>
        <div class="header-right">
          <div class="user-info">
            <span id="adminName">Admin</span>
            <img src="https://via.placeholder.com/40" alt="Admin" class="user-avatar">
          </div>
        </div>
      </header>
      <!-- Leave Management Section (copied from admin.html) -->
      <section id="leaves" class="content-section active">
        <div class="section-header">
          <h2>Leave Management</h2>
          <div class="leave-filters">
            <select id="leaveStatusFilter" class="filter-select">
              <option value="">All Status</option>
              <option value="pending">Pending</option>
              <option value="approved">Approved</option>
              <option value="rejected">Rejected</option>
            </select>
          </div>
        </div>
        <div class="table-container">
          <table id="leavesTable" class="data-table">
            <thead>
              <tr>
                <th>Employee</th>
                <th>Leave Type</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Total Days</th>
                <th>Reason</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody id="leavesTableBody">
              <!-- Leave data will be loaded here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>
  </div>
  <script src="leaves.js"></script>
</body>
</html>
