<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth Test</title>
  <link rel="icon" href="data:,">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 2rem;
      background-color: #f5f5f5;
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .form-container {
      max-width: 500px;
      width: 100%;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
    }
    .text-center {
      text-align: center;
    }
    .tabs {
      display: flex;
      margin-bottom: 1.5rem;
      border-bottom: 1px solid #ddd;
    }
    .tab {
      flex: 1;
      padding: 0.75rem;
      text-align: center;
      cursor: pointer;
      background: #f5f5f5;
      border: 1px solid #ddd;
      border-bottom: none;
      border-radius: 8px 8px 0 0;
      transition: all 0.3s ease;
    }
    .tab:hover {
      background: #e8ecef;
    }
    .tab.active {
      background: white;
      border-bottom: 2px solid #007bff;
      font-weight: 600;
      color: #007bff;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    label {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #333;
    }
    input {
      width: 100%;
      padding: 0.75rem;
      margin-top: 0.3rem;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 5px rgba(0,123,255,0.3);
    }
    button {
      margin-top: 1.5rem;
      padding: 0.75rem 1.5rem;
      cursor: pointer;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 500;
      transition: all 0.3s ease;
      width: 100%;
    }
    button:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }
    button:active {
      transform: translateY(0);
    }
    #getUserBtn {
      background: #28a745;
    }
    #getUserBtn:hover {
      background: #218838;
    }
    pre#userInfo {
      background: #f8f9fa;
      padding: 1rem;
      border-radius: 6px;
      margin-top: 1rem;
      font-size: 0.9rem;
      max-height: 200px;
      overflow-y: auto;
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 1.5rem;
      }
      button {
        padding: 0.6rem 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2 class="text-center">Auth Test</h2>
    <div class="tabs">
      <div class="tab active" data-tab="login">Login</div>
      <div class="tab" data-tab="register">Register</div>
    </div>
    <div id="login" class="tab-content active">
      <form id="loginForm">
        <label>Email <input type="email" id="loginEmail" required></label>
        <label>Password <input type="password" id="loginPassword" required></label>
        <button type="submit">Login</button>
      </form>
    </div>
    <div id="register" class="tab-content">
      <form id="registerForm">
        <label>Name <input type="text" id="regName" required></label>
        <label>Email <input type="email" id="regEmail" required></label>
        <label>Password <input type="password" id="regPassword" required></label>
        <button type="submit">Register</button>
      </form>
    </div>
    <div class="text-center">
      <button id="getUserBtn">Get My Info</button>
      <pre id="userInfo"></pre>
    </div>
  </div>
  <script src="/script.js" defer></script>
</body>
</html>
